<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Cloth Store | login</title>
  </head>
  <body class="d-flex flex-column">
   

    <!-- container -->
    <div class="container my-5">
        <div>
          <a href="/index.html" class="logo">
            <h1 class="text-center">E-Shopper</h1>
          </a>
        </div>
      
    <div class="d-flex justify-content-center">
        
       <div class="login-box m-auto col-4 mt-5 text-center">
         <h3 class="text-center">Sign In </h3>
           <form class="needs-validation" novalidate="" action="#">
            <div>
              <input type="email" class="form-control m-2" placeholder="Email" required="">
              <div class="invalid-feedback">
                valid email required.
              </div>
            </div>
            <div>
              <input type="password" class="form-control m-2" placeholder="password" required="" minlength="6">
              <div class="invalid-feedback">
                valid password required (min 6 char).
              </div>
            </div>
               <input type="submit" value="Login" class="form-control m-2 btn-success">
           </form>
           <a class="text-center" href="/signUp.html">Dont't have an account? create one</a>
       </div>

    </div>

    </div>

    <!-- footer -->
    <footer class="footer mt-auto bg-dark text-light">
      <div class="container py-3">
        <div class="row d-flex footer-item">
          <div class="col-md-4">
            <h5 class="text-uppercase">Quick links</h5>
            <ul>
              <li><a href="#">About</a></li>
              <li><a href="#">Blog</a></li>
              <li><a href="#">Contact</a></li>
              <li><a href="#">FAQ</a></li>
              <li><a href="#">Policy</a></li>
            </ul>
          </div>
          <div class="col-md-4">
            <h5 class="text-uppercase">Accounts</h5>
            <ul>
              <li><a href="#">My Account</a></li>
              <li><a href="#">Order Tracking</a></li>
              <li><a href="#">Checkout</a></li>
              <li><a href="#">Wishlist</a></li>
              <li><a href="#">Log out</a></li>
            </ul>
          </div>
          <div class="col-md-4">
            <h5 class="text-uppercase">Newsletter</h5>
            <div class="d-flex subscribe">
              <input type="text" class="form-control" />
              <button class="btn btn-warning">Subscribe</button>
            </div>
            <div class="mt-3">
              <div
                class="btn-group me-2 social-icons"
                role="group"
                aria-label="First group"
              >
                <button type="button" class="btn btn-secondary mx-1">
                  <i class="bi bi-facebook"></i>
                </button>
                <button type="button" class="btn btn-secondary mx-1">
                  <i class="bi bi-linkedin"></i>
                </button>
                <button type="button" class="btn btn-secondary mx-1">
                  <i class="bi bi-instagram"></i>
                </button>
                <button type="button" class="btn btn-secondary mx-1">
                  <i class="bi bi-twitter"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="/script.js"></script>
  </body>
</html>
